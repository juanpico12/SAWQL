
<div fxLayout="column"   class="px-3 ">
    <div fxFlex="10" fxLayout="row" fxLayoutAlign="center center">
        <form  (submit)="getExperiments()" [formGroup]="form">
            <mat-form-field class="mrs-3">
            <input matInput placeholder="Ingrese el mail del alumno" formControlName="email" required>
            <mat-error>
                Ingrese un mail v√°lido porfavor
            </mat-error>
            </mat-form-field>
            <button  mat-raised-button color="primary" type="submit">Buscar</button>
    
        </form>
    </div>

    <div  *ngIf="!!this.experiments" fxLayout="column" fxLayoutAlign="center stretch">
        <div  *ngFor="let experiment of this.experiments;">

          <mat-expansion-panel fxFlex="100" fxLayout="row" fxLayoutAlign="start center" class="mb-0 mxs-3 mat-elevation-z0" >
            <mat-expansion-panel-header fxFlex="100" fxLayout="row" fxLayoutAlign="center center" class="px-0">
              <mat-panel-title fxFlex="80" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="mat-18 text-accent mrs-2">event</mat-icon>
                <span class="mb-0"> {{experiment.date }} </span>
                <mat-icon class="mat-18 text-accent mxs-2">remove</mat-icon>
                <!-- <span class="text-accent">&nbsp;~&nbsp; </span> -->
                <span class="text-secondary"> Experimento:&nbsp;</span>
                <span class="mb-0 text-accent"> {{experiment.title }} </span>
              </mat-panel-title>
              <div fxFlex fxLayout="row" fxLayoutAlign="end end" >
                <span class="text-secondary-darker mrs-2">Ver logs</span>
              </div>

              </mat-panel-description> -->
              
            </mat-expansion-panel-header>

          </mat-expansion-panel>

        </div>
    </div>

    <button  mat-raised-button color="primary" (click)="prevPage()" [disabled]="!prevKeys?.length">Prev</button>
    <button  mat-raised-button color="primary" (click)="nextPage()" [disabled]="!nextKey?.length">Sig</button>
</div>
